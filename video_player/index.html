<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="video-container">
    <video preload="metadata" id="video"
      poster="https://www.protocol.com/media-library/big-buck-bunny.png?id=28250459&width=1245&quality=85&coordinates=0%2C0%2C0%2C0&height=700"
      controls>
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>

    <div id="controls">
      <button id="play-pause">
        <i class="fa fa-play"></i>
      </button>
      <input type="range" id="progress-input" min="0" max="100" step="0.1" value="0">

      <button id="mute">
        <i class="fa fa-volume-up"></i>
      </button>
      <span id="video-progress">00:00</span>
      <button id="fullscreen">
        <i id="fa" class="fa-expand"></i>
      </button>
    </div>

  </div>


  <script src="code.js"></script>
</body>

</html>
