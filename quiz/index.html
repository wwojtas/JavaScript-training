<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <div class="container w-75 m-4 mx-auto">
    <div class="alert alert-info">
      <h4 class="alert-heading">Pytanie #1</h4>
      <p id="questionParagraph"></p>

      <div class="form-check">
        <input type="radio" id="radioCheck0" class="form-check-input" name="answerRadio" value="" data-index="0">
        <label for="radioCheck0" id="answer0" class=" form-check-label">
          Answer 0
        </label>
        <div class="valid-feedback">Prawidłowo!</div>
        <div class="invalid-feedback">Nieprawidłowo!</div>
      </div>

      <div class="form-check">
        <input type="radio" id="radioCheck1" class="form-check-input" name="answerRadio" value="" data-index="1">
        <label for="radioCheck1" id="answer1" class=" form-check-label">
          Answer 1
        </label>
        <div class="valid-feedback">Prawidłowo!</div>
        <div class="invalid-feedback">Nieprawidłowo!</div>
      </div>

      <div class="form-check">
        <input type="radio" id="radioCheck2" class="form-check-input" name="answerRadio" value="" data-index="2">
        <label for="radioCheck2" id="answer2" class=" form-check-label">
          Answer 2
        </label>
        <div class="valid-feedback">Prawidłowo!</div>
        <div class="invalid-feedback">Nieprawidłowo!</div>
      </div>

      <div class="mt-3">
        <button id="saveAnswerButton" class="btn btn-outline-primary">Zapisz odpowiedź</button>

        <button id="nextQuestionButton" class="btn btn-outline-secondary">Następne pytanie</button>

      </div>
      <hr>
      <p>Prawidłowe odpowiedzi:<span id="correctAnswers"></span></p>
      <p>Błędne odpowiedzi:<span id="badAnswers"></span></p>



    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="code.js"></script>
</body>

</html>
